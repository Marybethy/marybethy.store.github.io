<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mary Beth Soriano</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Mary's Shoes Store</h2>
      <hr />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 text-center mb-4">
      <label id="product1">Nike SB Dunk</label>
      <img src="images (7).jpeg" alt="Nike SB Dunk" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product1" id="price1">10000.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
    </div>
    
    <div class="col-md-4 text-center mb-4">
      <label id="product2">Air Jordan</label>
      <img src="images (9).jpeg" alt="Air Jordan" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product2" id="price2">12000.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product3">Air Jordan Tatum</label>
      <img src="images (10).jpeg" alt="Air Jordan Tatum" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product3" id="price3">11500.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product4">Adidas Samba OG</label>
      <img src="images (11).jpeg" alt="Adidas Samba OG" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product4" id="price4">10000.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product5">Vans Old Skool</label>
      <img src="images (12).jpeg" alt="Vans Old Skool" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product5" id="price5">3500.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product6">Air Jordan 1 Elevate Low</label>
      <img src="images (13).jpeg" alt="Air Jordan 1 Elevate Low" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product6" id="price6">13000.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product7">Jordan</label>
      <img src="images (14).jpeg" alt="Jordan" class="img-thumbnail" style="width:100%; height:auto; max-width:400px; max-height:500px;"/><br>
      <label for="product7" id="price7">10000.00</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label><br>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
