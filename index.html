<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Shoes Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            background-color: #28a745; /* Green background */
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            background-color: #007bff; /* Blue background for text */
            display: inline-block;
            padding: 0 20px;
            animation: slideIn 5s linear infinite;
        }
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .product {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center; /* Center text */
            position: relative; /* Ensure position for absolute text */
        }
        .product:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Spacing below image */
        }
        .product label {
            font-weight: bold;
            font-size: 1.2em;
            display: block; /* Ensure label is block-level */
        }
        .product input {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center align input */
        }
        .orders {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Mary's Shoes Store</h2>
            <hr class="hr">
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product1">Nike SB Dunk</label>   
                    <img src="images (7).jpeg" class="img-thumbnail">
                    <label for="price1">Price: ₱10,000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product2">Air Jordan</label>   
                    <img src="images (9).jpeg" class="img-thumbnail">
                    <label for="price2">Price: ₱12,000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product3">Air Jordan Tatum</label>   
                    <img src="images (10).jpeg" class="img-thumbnail">
                    <label for="price3">Price: ₱11,500.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product4">Adidas Samba OG</label>   
                    <img src="images (11).jpeg" class="img-thumbnail">
                    <label for="price4">Price: ₱9,000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product5">Vans Old Skool</label>   
                    <img src="images (12).jpeg" class="img-thumbnail">
                    <label for="price5">Price: ₱4,500.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product6">Air Jordan 1 Elevate Low</label>   
                    <img src="images (13).jpeg" class="img-thumbnail">
                    <label for="price6">Price: ₱13,000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-md-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" cols="200" readonly style="width:100%;font-size:12px;"></textarea>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
  </html>
